<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css file -->
    <link rel="stylesheet" href="styles.css">

    <!-- link to Sass file -->
    <link rel="stylesheet" href="styles.sass">
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Contact card</title>
</head>

<body>

    <main>
        <div class="title">
            <h1>Contact Card</h1>
        </div>
        <div class="main-wrapper">
            <div class="card-wrapper">
                <div class="image-wrapper">
                    <img src="./assets//me.jpg" width="250" height="300" alt="">
                </div>
                <div class="text-wrapper-container">
                    <div class="text-wrapper">
                        <h2>Ryan Brockley</h2>
                        <p>I built this contact card to help people learn <span class="code1">HTML</span> <span
                                class="code2">CSS</span> and <span class="code3">JAVASCRIPT</span></p>
                    </div>
                    <div class="text-wrapper">
                        <p>I am a professional web-developer teaching people how to code at Wigan Library</p>
                    </div>
                    <div class="text-wrapper">
                        <div class="contact-wrapper">
                            <div class="link">
                                <p>Visit my website <a href="https://wigan-coders.com">here</a></p>
                            </div>
                            <div class="button">
                                <span>Send me an email:</span>
                                <a href="mailto:ryan@wigan-coders.com">
                                    <button>lets chat</button>
                                </a>
                            </div>
                          
                        </div>
                        <dialog id="dialog">
                            <div class="dialogue-wrapper">
                                <form class="modal-form">
                                    <div class="input-wrapper">
                                        <label for="first-name">Your first name:</label>
                                        <input type="text" name="first-name" placeholder="please enter your name">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="last-name">Your last name:</label>
                                        <input type="text" name="last-name" placeholder="please enter your name">
                                    </div>

                                    <div class="input-wrapper">
                                        <label for="name">Your email:</label>
                                        <input type="email" placeholder="please enter your email">
                                    </div>
                                    <div class="sub-btn">
                                        <button>submit</button>
                                    </div>
                                </form>
                            </div>
                            <form method="dialog">
                                <button class="modal-btn" value="cancel">X</button>
                            </form>
                        </dialog>
                        <button class="modal-btn" id="open-dialog">Send a message</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="logo-container">
            <img src="./assets/wigan-coders-logo.png" width="500" height="200" alt="">
        </div>
    </main>

    <!-- script tag to js file -->
    <script src="main.js"></script>
</body>

</html>
